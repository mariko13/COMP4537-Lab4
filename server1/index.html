<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP 4537 - Lab 4</title>
</head>
<body>
    <h1>Patient Database</h1>
    <div>
        <h2>Enter Patient Data</h2>
        <label for="name">Enter Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter name" required>
        <br><br>
        <label for="dob">Enter Date of Birth: </label>
        <input type="text" id="dob" name="dob" placeholder="Enter date of birth" required>
        <br><br>
        <button id="submitBtn">Submit</button>
    </div>
    <br>
    <div>
        <h2>Get Patient Data</h2>
        <label for="query">Enter SQL query: </label>
        <br>
        <textarea id="query" name="query" rows="5" cols="60" placeholder="SELECT * FROM patient">
        </textarea>
        <br>
        <button id="queryBtn">Submit</button>
    </div>
    <br>
    <div>
        <h2>Result</h2>
        <div id="output"></div>
    </div>

    <script src="server1.js"></script>
</body>
</html>
